<a routerLink="../"><img src="svgs/arrow-left.svg" class="arrow-left" /></a>

<div class="page-title">
  <h1>Asistencia UNI</h1>
</div>

<div class="content">
  <div class="page-subtitle">
    <h2>Asistencia</h2>
  </div>
  <div class="asistencia-container">
    <table>
      <tr>
        <th>Nombre</th>
        <th>Asistencia</th>
      </tr>
      <tr *ngFor="let estudiante of estudiantes">
        <td>{{ estudiante.nombre }}</td>
        <td>{{ estudiante.asistencia }}</td>
      </tr>
    </table>
  </div>
  <div class="total">
    <span>Total: {{ getAsistencias() }} / {{ estudiantes.length }}</span>
    <span>{{ getPorcentajeAsistencias() | number:'1.1-2' }}%</span>
  </div>
</div>
