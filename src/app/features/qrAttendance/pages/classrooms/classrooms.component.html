<a routerLink="/menu" *ngIf="role === 'STUDENT'"><img src="svgs/arrow-left.svg" class="arrow-left" /></a>

<div class="page-title">
  <h1>Asistencia UNI</h1>
</div>

<div class="content">
  <div class="page-subtitle">
    <h2>Cursos</h2>
  </div>
  <div class="buttons-container">
    <a *ngFor="let section of sections" [style.width.%]="80"
      [routerLink]="role === 'PROFESSOR' ? section.sectionId+'/sesiones' : '/cursos/'+section.sectionId">
      <button class="course-button">{{ section.courseName +" - " + section.codSection }}</button>
    </a>
  </div>
</div>

<img [style.cursor]="'pointer'" *ngIf="role === 'PROFESSOR'" src="svgs/logout.svg" (click)="logout()" />
