<a routerLink="../qr"><img src="svgs/arrow-left.svg" class="arrow-left" /></a>

<div class="page-title">
    <h1>Asistencia UNI</h1>
</div>

<div class="content">

    <div class="item-container" *ngFor="let registro of registros">
        <span class="student-name">{{ registro.nombre }}</span>
        <div class="switch-container">
            <input type="checkbox" [checked]="registro.asistencia === 'si'"
                (change)="updateAsistencia(registro, $event)">

        </div>
    </div>
    <div class="total">
        total : {{ getAsistencias() }}/{{ registros.length }}
    </div>
    <a routerLink="../qr">
        <button class="show-button">
            Mostrar QR
        </button>
    </a>
</div>
